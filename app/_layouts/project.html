---
layout: default
---
<div class="project">

  <header class="project-header">
    <h1 class="project-title">{{ page.title }}</h1>
  </header>

  <div class="project-wrapper">
      <div class="project-top">
          {% if page.hero_img %}
            <img src="{{page.hero.img}}" alt="{{page.title}}"/>
          {% endif %}
          <h2>{{ page.subtitle }}</h2>
          <p>{{ page.description }}</p>
      </div>
     <div class="project-middle">
        <div class="project-middle__imaege">
            <img src="{{ page.image1 }}" alt="{{page.title}}"/>
        </div>
     </div>
  </div>



  <div class="post-content">
    {{ content }}
  </div>

</div>
